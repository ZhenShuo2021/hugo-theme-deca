{{- $tabsId := printf "tabs-%d" (add 1 (.Page.Scratch.Get "tabs-count" | default 0)) -}}
{{- .Page.Scratch.Set "tabs-count" (add 1 (.Page.Scratch.Get "tabs-count" | default 0)) -}}
{{- $labels := split (.Get "labels") "," -}}


<div class="tabs-container" id="{{ $tabsId }}">
  <div class="tabs-nav" role="tablist">
    {{- range $index, $label := $labels -}}
      <button
        class="tab-button {{ if eq $index 0 }}active{{ end }}"
        role="tab"
        aria-selected="{{ cond (eq $index 0) "true" "false" }}"
        data-tab-index="{{ $index }}">
        {{ trim $label " " }}
      </button>
    {{- end -}}
  </div>
  <div class="tabs-content">
    {{ .Inner }}
  </div>
</div>
