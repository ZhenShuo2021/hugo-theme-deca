name: Deca demo deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  REPO_NAME: hugo-theme-deca

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Hugo setup
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 0.152.2
          extended: true
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_THEME: ${{ env.REPO_NAME }}
        run: |
          hugo --minify \
            --themesDir ../.. \
            --source exampleSite \
            --baseURL https://ZhenShuo2021.github.io/${{ env.REPO_NAME }}/ \
            --destination ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        # v4 is bad: https://github.com/actions/upload-pages-artifact/pull/102
        with:
          path: ./exampleSite/public

  deploy:
    environment:
      name: github-pages
      url: https://ZhenShuo2021.github.io/${{ env.REPO_NAME }}/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
