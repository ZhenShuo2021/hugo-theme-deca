baseURL = 'https://example.org/'
defaultContentLanguage = 'en'

# Build settings for static deployment
enableRobotsTXT = true
enableGitInfo = false

[taxonomies]
  tag = "tags"

# Hugo version requirements
[module]
  [module.hugoVersion]
    extended = false
    min = '0.146.0'

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.highlight]
    noClasses = false
